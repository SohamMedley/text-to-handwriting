<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Text to Handwriting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                    <path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"></path>
                    <path d="M9 9h1"></path>
                    <path d="M9 13h6"></path>
                    <path d="M9 17h6"></path>
                </svg>
                <h1>Text to Handwriting</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Toggle dark mode">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="editor-panel">
                    <div class="panel-header">
                        <h2>Input</h2>
                        <div class="panel-actions">
                            <button id="clear-text-btn" class="icon-btn" title="Clear text">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 6h18"></path>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div class="paper-background">
                            <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="options-panel">
                    <div class="panel-header">
                        <h2>Customization</h2>
                        <div class="panel-actions">
                            <button id="reset-options-btn" class="icon-btn" title="Reset options">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 2v6h6"></path>
                                    <path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path>
                                    <path d="M21 22v-6h-6"></path>
                                    <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="options-container">
                        <div class="option-group">
                            <h3>Handwriting Style</h3>
                            <div class="option-row">
                                <label for="font-family">Font</label>
                                <select id="font-family" class="select-input">
                                    <option value="Homemade Apple">Homemade Apple</option>
                                    <option value="Caveat">Caveat</option>
                                    <option value="Indie Flower">Indie Flower</option>
                                    <option value="Dancing Script">Dancing Script</option>
                                    <option value="Shadows Into Light">Shadows Into Light</option>
                                    <option value="Architects Daughter">Architects Daughter</option>
                                    <option value="Kalam">Kalam</option>
                                    <option value="Satisfy">Satisfy</option>
                                    <option value="Pacifico">Pacifico</option>
                                    <option value="Poppins">Poppins (Humanized)</option>
                                    <option value="custom">Custom Font</option>
                                </select>
                            </div>
                            <div class="option-row" id="custom-font-row">
                                <label for="custom-font">Upload Font</label>
                                <div class="file-input-wrapper">
                                    <input type="file" id="custom-font" accept=".ttf,.otf,.woff,.woff2" class="file-input">
                                    <button class="file-input-button">Choose File</button>
                                    <span class="file-name">No file chosen</span>
                                </div>
                            </div>
                        </div>

                        <div class="option-group">
                            <h3>Text Options</h3>
                            <div class="option-row">
                                <label for="font-size">Font Size</label>
                                <div class="range-with-value">
                                    <input type="range" id="font-size" min="8" max="32" value="16" class="range-input">
                                    <span class="range-value">16px</span>
                                </div>
                            </div>
                            <div class="option-row">
                                <label for="ink-color">Ink Color</label>
                                <input type="color" id="ink-color" value="#1a237e" class="color-input">
                            </div>
                            <div class="option-row">
                                <label for="line-height">Line Height</label>
                                <div class="range-with-value">
                                    <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.5" class="range-input">
                                    <span class="range-value">1.5</span>
                                </div>
                            </div>
                            <div class="option-row">
                                <label for="letter-spacing">Letter Spacing</label>
                                <div class="range-with-value">
                                    <input type="range" id="letter-spacing" min="-2" max="5" step="0.5" value="0" class="range-input">
                                    <span class="range-value">0px</span>
                                </div>
                            </div>
                        </div>

                        <div class="option-group">
                            <h3>Page Options</h3>
                            <div class="option-row">
                                <label for="page-size">Page Size</label>
                                <select id="page-size" class="select-input">
                                    <option value="a4">A4</option>
                                    <option value="letter">Letter</option>
                                    <option value="legal">Legal</option>
                                </select>
                            </div>
                            <div class="option-row">
                                <label for="page-effect">Page Effect</label>
                                <select id="page-effect" class="select-input">
                                    <option value="none">None</option>
                                    <option value="shadows">Shadows</option>
                                    <option value="vintage">Vintage</option>
                                    <option value="worn">Worn</option>
                                </select>
                            </div>
                            <div class="option-row">
                                <label>Paper Background</label>
                                <div class="paper-options">
                                    <div class="paper-option" data-paper="default">
                                        <div class="paper-preview default-paper"></div>
                                        <span>Default</span>
                                    </div>
                                    <div class="paper-option" data-paper="ruled">
                                        <div class="paper-preview ruled-paper"></div>
                                        <span>Ruled</span>
                                    </div>
                                    <div class="paper-option" data-paper="grid">
                                        <div class="paper-preview grid-paper"></div>
                                        <span>Grid</span>
                                    </div>
                                    <div class="paper-option" data-paper="custom">
                                        <div class="paper-preview custom-paper">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M12 5v14"></path>
                                                <path d="M5 12h14"></path>
                                            </svg>
                                        </div>
                                        <span>Custom</span>
                                    </div>
                                </div>
                            </div>
                            <div class="option-row" id="custom-paper-row">
                                <label for="custom-paper">Upload Paper</label>
                                <div class="file-input-wrapper">
                                    <input type="file" id="custom-paper" accept=".jpg,.jpeg,.png" class="file-input">
                                    <button class="file-input-button">Choose File</button>
                                    <span class="file-name">No file chosen</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="generate-btn" class="primary-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Generate Image
                        </button>
                    </div>
                </div>

                <div class="preview-panel" id="preview-panel">
                    <div class="panel-header">
                        <h2>Output</h2>
                        <div class="panel-actions">
                            <button id="download-btn" class="icon-btn" title="Download image">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </button>
                            <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="preview-container">
                        <div id="output-container">
                            <div id="handwriting-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Premium Text to Handwriting Converter</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
